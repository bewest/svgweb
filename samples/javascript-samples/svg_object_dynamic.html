<html>
  <!-- Tests embedding SVG using an OBJECT tag, and manipulating it through
       JavaScript -->

 <head>

   <script src="../../src/svg.js" data-path="../../src/"></script>
   
   <script>
     svgweb.addOnLoad(function() {
       console.log('Developers window.onload');

       var doc = document.getElementById('mySVG').contentDocument;
       
       // make sure setting and getting attributes in various ways works
       var rect = doc.getElementById('myRect');
       console.log('rect.stroke-width='+rect.getAttribute('stroke-width'));
       rect.setAttribute('stroke-width', '15px');
       console.log('rect.stroke-width after setting (should be 15px)='+rect.getAttribute('stroke-width'));
       console.log('rect.style.strokeWidth='+rect.style.strokeWidth);
       console.log('setting rect.style.strokeWidth to 20px');
       rect.style.strokeWidth = '20px';
       console.log('rect.style.strokeWidth after setting through style property '
                    + '(should be 20px)='+rect.style.strokeWidth);                  
                    
       // use some JavaScript to animate the rectangles over and over
       window._counter = 1;
       window.setInterval(function() {
         var rect = doc.getElementById('myRect');
         var fill;
         if (window._counter % 2 == 0) {
           fill = 'yellow';
         } else {
           fill = 'green';
         }
         rect.setAttribute('fill', fill);
         
         rect = doc.getElementsByTagNameNS(SVGNS, 'rect')[0];
         if (window._counter % 2 == 0) {
           fill = 'blue';
         } else {
           fill = 'brown';
         }
         rect.setAttribute('fill', fill);

         window._counter++;
       }, 100);
     });
   </script>
 </head>

 <body>
   
   <h1>Tests embedding SVG using an OBJECT tag, and manipulating it through
        JavaScript</h1>

 </body>
</html>
