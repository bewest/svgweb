<html>
  <!-- Tests embedding SVG into a SCRIPT block, and manipulating it through
       JavaScript -->

 <head>

   <script src="../../src/svg.js" data-path="../../src/" data-debug="true"></script>
   
   <script>
     svgweb.addOnLoad(function() {
       console.log('Developers window.onload');
       var svgNS = 'http://www.w3.org/2000/svg';
       
       // make sure setting and getting attributes in various ways works
       var rect = document.getElementById('myRect');
       console.log('rect.stroke-width='+rect.getAttribute('stroke-width'));
       rect.setAttribute('stroke-width', '15px');
       console.log('rect.stroke-width after setting (should be 15px)='+rect.getAttribute('stroke-width'));
       console.log('rect.style.strokeWidth='+rect.style.strokeWidth);
       console.log('setting rect.style.strokeWidth to 20px');
       rect.style.strokeWidth = '20px';
       console.log('rect.style.strokeWidth after setting through style property '
                    + '(should be 20px)='+rect.style.strokeWidth);                  
                    
       // use some JavaScript to animate the rectangles over and over
       window._counter = 1;
       window.setInterval(function() {
         var rect = document.getElementById('myRect');
         var fill;
         if (window._counter % 2 == 0) {
           fill = 'yellow';
         } else {
           fill = 'green';
         }

         rect.setAttribute('fill', fill);
         var svg = document.getElementsByTagNameNS(svgNS, 'svg')[1];
         rect = svg.childNodes[0];
         if (window._counter % 2 == 0) {
           fill = 'blue';
         } else {
           fill = 'brown';
         }

         rect.setAttribute('fill', fill);

         window._counter++;
       }, 100);
     });
   </script>
 </head>

 <body>
   
   <h1>Tests embedding SVG into a SCRIPT block, and manipulating it through
        JavaScript; also tests not having an XML declaration within the
        SCRIPT tags SVG</h1>

   <script type="image/svg+xml">
     <svg xmlns="http://www.w3.org/2000/svg" 
             width="200" height="200" 
             version="1.1" baseProfile="full">
         <rect x="0" y="0" width="60" height="60" style="stroke: green;"/>
         <rect x="25" y="25" 
                   id="myRect" 
                   rx="0.6" ry="0.6" 
                   width="150" height="150" 
                   fill="green" 
                   stroke="yellow" stroke-width="8"/>
     </svg>
   </script>

 </body>
</html>
